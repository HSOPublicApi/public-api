spring.application.name=papi-sample

# Authentication settings
authentication.url=https://prod.hs1api.com/ascend-gateway/api/v1/oauth/token
client_id=${CLIENT_ID:<clientId>}
client_secret=${CLIENT_SECRET:<clientSecret>}
organization.id=${ORGANIZATION_ID:<organizationId>}

# API Endpoints
appointments.url=https://prod.hs1api.com/ascend-gateway/api/v1/appointments
events.url=https://prod.hs1api.com/ascend-gateway/api/v1/events
locations.url=https://prod.hs1api.com/ascend-gateway/api/v1/locations
operatories.url=https://prod.hs1api.com/ascend-gateway/api/v1/operatories
organizations.url=https://prod.hs1api.com/ascend-gateway/api/v1/organizations
patients.url=https://prod.hs1api.com/ascend-gateway/api/v1/patients
providers.url=https://prod.hs1api.com/ascend-gateway/api/v1/providers
practiceprocedures.url=https://prod.hs1api.com/ascend-gateway/api/v1/practiceprocedures

# Logging settings
logging.level.com.hs1=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
